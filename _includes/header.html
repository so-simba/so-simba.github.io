<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
      <img class="logo" src="{{ '/assets/img/so-simba logo-color.png' | relative_url }}" alt="{{ site.title }} logo">
      <span>{{ site.title | escape }}</span>
    </a>
    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger">
        <span class="menu-icon">
          <svg viewBox="0 0 18 15" width="18" height="15" aria-hidden="true"><path d="M18,1.5v2H0v-2H18z M18,6.5v2H0v-2H18z M18,11.5v2H0v-2H18z"/></svg>
        </span>
      </label>
      <div class="trigger">
        {%- for path in site.header_pages -%}
          {%- assign my_page = site.pages | where: 'path', path | first -%}
          {%- if my_page -%}
            <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          {%- endif -%}
        {%- endfor -%}
      </div>
    </nav>
  </div>
</header>
