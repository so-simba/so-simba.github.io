<header class="site-header" role="banner">
  <!-- Accessible skip link (make sure your main content has id="main") -->
  <a class="skip-link" href="#main">Skip to content</a>

  <div class="wrapper">
    <a class="site-title" rel="home" href="{{ '/' | relative_url }}">
      <img class="logo" src="{{ '/assets/img/so-simba_logo-color.png' | relative_url }}" alt="{{ site.title }} logo">
      <span>{{ site.title | escape }}</span>
    </a>

    <nav class="site-nav" aria-label="Primary">
      <!-- CSS-toggle checkbox (kept for burger/X) -->
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />

      <!-- Burger button (label) -->
      <label for="nav-trigger" class="menu-icon" aria-label="Toggle navigation" aria-controls="site-menu">
        <span class="hamburger" aria-hidden="true"></span>
      </label>

      <!-- The menu -->
      <div id="site-menu" class="trigger">
        <ul class="nav-list">
          {%- for path in site.header_pages -%}
            {%- assign my_page = site.pages | where: 'path', path | first -%}
            {%- if my_page -%}
              <li>
                <a class="page-link"
                   href="{{ my_page.url | relative_url }}"
                   {% if my_page.url == page.url %}aria-current="page"{% endif %}>
                  {{ my_page.title | escape }}
                </a>
              </li>
            {%- endif -%}
          {%- endfor -%}
        </ul>
      </div>
      <!-- Optional backdrop: <div class="nav-backdrop"></div> -->
    </nav>
  </div>
</header>
