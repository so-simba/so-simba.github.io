<header class="site-header" role="banner">
  <div class="wrapper">
    <a class="site-title" rel="author" href="{{ '/' | relative_url }}">
      <img class="logo" src="{{ '/assets/img/so-simba_logo-color.png' | relative_url }}" alt="{{ site.title }} logo">
      <span>{{ site.title | escape }}</span>
    </a>
    <nav class="site-nav">
      <input type="checkbox" id="nav-trigger" class="nav-trigger" />
      <label for="nav-trigger" class="menu-icon" aria-label="Toggle navigation">
        <span class="hamburger" aria-hidden="true"></span>
      </label>
      <div class="trigger">
        {%- for path in site.header_pages -%}
          {%- assign my_page = site.pages | where: 'path', path | first -%}
          {%- if my_page -%}
            <a class="page-link" href="{{ my_page.url | relative_url }}">{{ my_page.title | escape }}</a>
          {%- endif -%}
        {%- endfor -%}
      </div>
      <!-- Optional backdrop (if you added the CSS for it) -->
      <!-- <div class="nav-backdrop"></div> -->
    </nav>
  </div>
</header>
