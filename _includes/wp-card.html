<div class="wp-card">
  <h2>{{ wp.title }}</h2>

  {% if wp.subwps %}
    {% if wp.subwps | size > 1 %}
      <p>{{ wp.description }}</p>
      <div class="subwp-list">
        {% for sub in wp.subwps %}
          <div class="subwp-card">
            <h3>{{ sub.title }}</h3>
            {{ sub.description | markdownify }}
          </div>
        {% endfor %}
      </div>
    {% else %}
      {{ wp.description | markdownify }}
    {% endif %}
  {% else %}
    {{ wp.description | markdownify }}
  {% endif %}
</div>
